{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Action</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Content Container */
        .content {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .content h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Confirmation Button Styles */
        .confirm-btn, .cancel-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-btn {
            background-color: #dc3545; /* Red for block/unblock */
            color: white;
        }

        .confirm-btn:hover {
            background-color: #c82333;
        }

        .cancel-btn {
            background-color: #6c757d; /* Gray for cancel */
            color: white;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .content {
                width: 90%;
                margin: 10px;
            }

            .confirm-btn, .cancel-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Confirm {{ action|title }} User</h2>
        <p>Are you sure you want to {{ action }} user "{{ user.username }}"?</p>
        <a href="{{ next_url }}" class="confirm-btn">Yes, {{ action }}</a>
        <a href="{% url 'users' %}" class="cancel-btn">No, Cancel</a>
    </div>
</body>
</html>
