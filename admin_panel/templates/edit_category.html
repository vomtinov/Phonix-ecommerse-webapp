{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="{% static 'add_category.css' %}">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <h2>Edit Category</h2>
        <ul>
            <li><a href="{% url 'admin_panel' %}">Admin Panel</a></li>
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'users' %}">Users</a></li>
            <li><a href="{% url 'category_list' %}">Category</a></li>
            <li><a href="{% url 'add_category' %}">Add Category</a></li>
            <li><a href="{% url 'brand_list' %}">Brand</a></li>
            <li><a href="{% url 'add_brand' %}">Add Brand</a></li>
            <li><a href="{% url 'product_list' %}">Product</a></li>
            <li><a href="{% url 'add_product' %}">Add Product</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Return</a></li>
            <li><a href="#">Sales Report</a></li>
            <li><a href="{% url 'admin_logout' %}">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Edit Category</h2>
        <form action="{% url 'edit_category' category.id %}" method="POST">
            {% csrf_token %}
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" value="{{ category.name }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ category.description }}</textarea>

            <label for="status">Status:</label>
            <input type="checkbox" id="status" name="status" {% if category.status %}checked{% endif %}>

            <button type="submit">Update Category</button>
        </form>
    </div>

    <script src="{% static 'category.js' %}"></script>

</body>
</html>
